<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/quiz.css">
</head>

<body>
    <div class="total-swing">
        <div class="main-swing">
            <div class="big-title">
                <p></p>
            </div>
            <form class="list-question">
                <div class="info-question">
                    <div id="" class="question">
                        <div class="que-number"></div>
                        <div class="que-title"></div>
                    </div>
                    <div class="answer">
                        <div class="button">
                            <input type="radio" name="" value=""/>
                            <label></label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="submit-quiz">
                <button id="out-quiz" type="submit">Back</button>
                <button id="submit-quiz" type="submit">Submit</button>
            </div>
        </div>
        <div class="not-main">
            <div class="detail-quiz">
                <div class="title-quiz">
                    <p>Quiz: </p>
                    <div class="title"></div>
                </div>
                <div class="time-quiz">
                    <p>Time:</p>
                    <div class="time"></div>
                </div>
                <div class="number-question-quiz">
                    <p>Question:</p>
                    <div class="number-que"></div>
                </div>
            </div>
            <hr>
            <div class="question-fast">
                <div class="head-fast">list question</div>
                <div class="choice-menu">
                    <a href="" class="choice-fast"></a>

                </div>
            </div>
        </div>

    </div>
    <script src="js/time.js"></script>
    <script src="js/handleQuizJSON.js"></script>
    <script src="js/quiz.js"></script>
</body>

</html>
